<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <!-- LOGO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="javascript.js" defer></script>

</head>

<body>

    <div class="calculatorBody">
        <div class="heading">
            <div class="brand">
                <div class="kasiHo">KASI HO</div>
                <div class="modelNo">fx-69</div>
            </div>
            <div class="edition">1rst edition</div>
        </div>

        <div class="screen">
            <div class="sign">
                <div class="pos">01</div>
                <div class="powScreen" id="screenSign">POW</div>
                <div class="rootScreen" id="screenSign">ROOT</div>
                <div class="factScreen" id="screenSign">FACT</div>
                <div class="plus" id="screenSign"><i class="fa-solid fa-plus"></i></div>
                <div class="minus" id="screenSign"><i class="fa-solid fa-minus"></i></div>
                <div class="cross" id="screenSign"><i class="fa-solid fa-xmark"></i></div>
                <div class="divide" id="screenSign"><i class="fa-solid fa-divide"></i></div>
                <div class="equalScreen" id="screenSign"><i class="fa-solid fa-equals"></i></div>
            </div>
            <div class="display"></div>
        </div>

        <div class="allButtons">

            <div class="navigationButtons">
                <div class="forBack">
                    <div class="move forBackMove">
                        <button class="forward"></button>
                        <button class="backward"></button>
                    </div>
                    <div class="forBackInfo">
                        <i class="fa-solid fa-square-caret-up"></i>
                        <i class="fa-solid fa-square-caret-down"></i>
                    </div>
                </div>

                <button class="smallMath" id="sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="smallMath" id="pow"><i class="fa-solid fa-superscript"></i></button>
                <button class="smallMath" id="fact"><i class="fa-solid fa-x"></i> <i
                        class="fa-solid fa-exclamation"></i></button>



                <div class="power">
                    <div class="move">
                        <button class="powerOn"></button>
                    </div>
                    <div class="powerInfo">ON</div>
                </div>
            </div>



            <div class="numbersOperand">
                <div class="nRow">
                    <button class="bigMath" id="7"><i class="fa-solid fa-7"></i></button>
                    <button class="bigMath" id="8"><i class="fa-solid fa-8"></i></button>
                    <button class="bigMath" id="9"><i class="fa-solid fa-9"></i></button>
                    <button class="bigMath" id="del">DEL</button>
                    <button class="bigMath" id="ac">AC</button>
                </div>
                <div class="nRow">
                    <button class="bigMath" id="4"><i class="fa-solid fa-4"></i></button>
                    <button class="bigMath" id="5"><i class="fa-solid fa-5"></i></button>
                    <button class="bigMath" id="6"><i class="fa-solid fa-6"></i></button>
                    <button class="operator" id="mul"><i class="fa-solid fa-xmark"></i></button>
                    <button class="operator" id="div"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="nRow">
                    <button class="bigMath" id="1"><i class="fa-solid fa-1"></i></button>
                    <button class="bigMath" id="2"><i class="fa-solid fa-2"></i></button>
                    <button class="bigMath" id="3"><i class="fa-solid fa-3"></i></button>
                    <button class="operator" id="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="operator" id="min"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="nRow">
                    <button class="bigMath" id="0"><i class="fa-solid fa-0"></i></button>
                    <button class="bigMath" id="point"><i class="fa-solid fa-circle"></i></button>
                    <button class="bigMath" id="nSign">+/-</button>
                    <button class="operator" id="percent">%</button>
                    <button class="operator" id="equal"><i class="fa-solid fa-equals"></i></button>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
