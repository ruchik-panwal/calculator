<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    
    <div class="heading">
        <div class="brand">
            <div class="kasiHo">KASI HO</div>
            <div class="modelNo"></div>
        </div>
        <div class="edition"></div>
    </div>

    <div class="screen"></div>

    <div class="allButtons">

        <div class="navigationButtons">
            <button class="forward"></button>
            <button class="backward"></button>
            <button class="powerOn"></button>
        </div>

        <div class="advanceMaths">

        </div>

        <div class="numbersOperand">
            <button class="number" id="0"></button>
            <button class="number" id="1"></button>      
            <button class="number" id="2"></button>
            <button class="number" id="3"></button>
            <button class="number" id="4"></button>
            <button class="number" id="5"></button>
            <button class="number" id="6"></button>
            <button class="number" id="7"></button>
            <button class="number" id="8"></button>
            <button class="number" id="9"></button>
            

        </div>
    </div>
</body>
</html>
